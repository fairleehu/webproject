{% extends "base.html"  %}

{% block body %} 
        <div class="container">
        <form class="form-signin span4" id="login_form" method="post" action="/app/login/">
            <h2 class="form-signin-heading">Sign in here!</h2>
            {% if bad_details %}
            <p><strong>Your username or password were incorrect!</strong></p>
            {% elif disabled_account %}
            <p><strong>Your Atom account is currently disabled; we can't log you in!Please register!</strong></p>
            {% endif %}


            {% csrf_token %}
            Username: <input type="text" class="input-block-level" placeholder="Username" name="username" value=""
                             size="50"/>
            <br/>
            Password: <input type="password" class="input-block-level" placeholder="Password" name="password" value=""
                             size="50"/>
            <br/>

            <button class="btn btn-primary" type="submit">Sign in</button>
        </form>
{% endblock %}
