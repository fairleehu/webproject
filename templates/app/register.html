{% extends "base.html"  %}

{% block body %} 
        <div class="container">
        {% if registered %}
        	<p> Thank you for registering.
        	Please-><p><a href="/app/login/">Login</a></p>
        {% else %}
            	{% csrf_token %}
            <h2 class="form-signin-heading">Register Here</h2>
	     <form  method="post" action="/app/register/" enctype="multipart/form-data"> 
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
        <input type="submit" name="submit" value="Register" />
            <br/>
       	 </form>
        {% endif %}
{% endblock %}
