{% extends "base.html"  %}
<head>
	<script>
		$(document).ready(function(){
			$('#submit').click(function(){
			$.ajax({
				type:"POST",
				url:"/app/register/",
				data:{
					qname:$('#inputUsername').text(),
					qpasswd:$('#inputPassword').text(),
					qemail:$('#inputEmail').text(),
					qdept:$('#dept').val(),
					qjob:$('inputJob').text(),
				},
				success:function(ret)
				{
					alert(ret);
				}
			})
		})

	});
	</script>
</head>
{% block title %}Register with Rango{% endblock %}
{% block body %} 
        <div class="container">
        {% if registered %}
        	<p> Thank you for registering.
        	Please-><p><a href="/app/login/">Login</a></p>
        {% else %}
            	{% csrf_token %}
            <h2 class="form-signin-heading">Register Here</h2>
	<form class="form-horizontal"  method="post"  action="/app/register/">
	<div class="control-group">
    		<label class="control-label" for="inputUsername">Username</label>
    		<div class="controls">
      		<input type="user" id="inputUsername" placeholder="Username">
    		</div>
  	</div>
  	<div class="control-group">
    		<label class="control-label" for="inputPassword">Password</label>
    		<div class="controls">
      		<input type="password" id="inputPassword" placeholder="Password">
    		</div>
  	</div>
  	<div class="control-group">
    		<label class="control-label" for="inputEmail">Email</label>
    		<div class="controls">
      		<input type="text" id="inputEmail" placeholder="Email">
    		</div>
  	</div>
  	<div class="control-group">
    		<label class="control-label" for="inputDeptment">Deptment</label>
    		<div class="controls">
      		<select id="dept" >
		<option value=404 >--------</option>
		{% for a in deptn %}
			<option value={{ a.id }}> {{ a.deptName }} </option>
		{% endfor %}
		</select>
    		</div>
  	</div>
  	<div class="control-group">
    		<label class="control-label" for="inputJob">Job</label>
    		<div class="controls">
      		<input type="text" id="inputJob" placeholder="Job">
    		</div>
  	</div> 
  	<div class="control-group">
    		<div class="controls">
      		<input class="btn btn-primary" type="submit" name="submit" value="Register"/>
    		</div>
  	</div>
            <br/>
       	 </form>
        {% endif %}
{% endblock %}
